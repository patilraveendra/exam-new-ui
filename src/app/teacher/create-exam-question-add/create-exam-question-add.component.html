<div [@routerTransition]>
    <app-page-header [heading]="'Create Questions for Exam'" [icon]="'fa-book'"></app-page-header>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-12">
                <div class="card-header">
                    Create questions for exam {{ exam.examDescription}}
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="card-body">

                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Question</mat-label>
                                <textarea matInput placeholder="what is the best..."
                                    formControlName="question"></textarea>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Option A</mat-label>
                                <input matInput placeholder="Ex. R001" formControlName="optionA">
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Option B</mat-label>
                                <input matInput placeholder="Ex. R001" formControlName="optionB">
                            </mat-form-field>
                        </div>


                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Option C</mat-label>
                                <input matInput placeholder="Ex. R001" formControlName="optionC">
                            </mat-form-field>
                        </div>


                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Option D</mat-label>
                                <input matInput placeholder="Ex. R001" formControlName="optionD">
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field appearance="fill">
                                <mat-label>Choose an right answer</mat-label>
                                <mat-select formControlName="rightOption">
                                    <mat-option value="1">Option A</mat-option>
                                    <mat-option value="2">Option B</mat-option>
                                    <mat-option value="3">Option C</mat-option>
                                    <mat-option value="4">Option D</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>


                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <button class="btn btn-primary" color="primary" type="submit">Add Question</button>

                            <button class="btn btn-warning" color="primary" type="submit">Finish</button>

                            <button class="btn btn-secondary" type="submit">Cancel</button>
                            
                        </div>

                    </div>

                </form>
            </div>
        </div>

    </div>

    <div class="row" *ngIf="questions.length>0">
        <app-create-exam-question-list [questions]="questions"></app-create-exam-question-list>
    </div>

</div>
