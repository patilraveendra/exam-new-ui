<div [@routerTransition]>
    <app-page-header [heading]="'Exam Results'" [icon]="'fa-book'"></app-page-header>
    <div class="row">

        <div class="col col-sm-6">
            <label>View Result By Exam</label>
        </div>
        <div class="col col-sm-6">
            <div class="form-group">
                <select class="form-control" (change)="examChanged()" [(ngModel)]="selectedExam">
                    <option *ngFor="let exam of exams" value={{exam.id}}>{{exam.examDescription}}</option>
                </select>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-12">
                <div class="card-header">
                    Student List
                </div>

                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Student Id</th>
                                <th>Student Name</th>
                                <th>Correct</th>
                                <th>Total Questions</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let results of sturesult;let i=index">
                                <th scope="row">{{i+1}}</th>
                                <td> {{results.studentId}}</td>
                                <td> {{results.studentName}}</td>
                                <td> {{results.correctAnswer}}</td>
                                <td> {{results.totalQuestions}}</td>

                            </tr>
                        </tbody>

                    </table>
                </div>

                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
</div>
