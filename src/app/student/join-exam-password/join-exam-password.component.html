<div [@routerTransition]>
    <app-page-header [heading]="'Join Exam'" [icon]="'fa-book'"></app-page-header>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-12">
                <div class="card-header">
                    Join Exam
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="card-body">

                        <div class="form-group">

                            <mat-form-field class="full-width-input">
                                <input matInput placeholder="Exam Password" formControlName="examPassword" required>
                                <mat-error *ngIf="isFieldInvalid('examPassword')">
                                    Please enter your exam password.
                                </mat-error>
                            </mat-form-field>

                        </div>
                    </div>

                    <div class="form-group">
                        <mat-error *ngIf="wrongPassword">
                            Your password is wrong. Contact Admin ASAP. 
                        </mat-error>
                    </div>
                    <div class="card-footer">

                        <button mat-raised-button color="primary" type="submit">Start Exam</button>
                        <button mat-raised-button color="warning" type="submit">Cancel</button>

                    </div>

                </form>
            </div>
        </div>

    </div>

</div>
