<div [@routerTransition]>
    <app-page-header [heading]="'Create Exam'" [icon]="'fa-book'"></app-page-header>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-12">
                <div class="card-header">
                    Add Notification
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="card-body">


                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Add notification here..."
                                    formControlName="notificationDescription"></textarea>
                            </mat-form-field>
                        </div>



                        <div class="form-group">
                            <mat-slide-toggle class="example-margin" formControlName="isActive" ngDefaultControl>
                                Is Active
                            </mat-slide-toggle>
                        </div>


                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <button class="btn btn-primary" color="primary" type="submit">Create Noitifcations</button>

                            <button class="btn btn-secondary" type="submit">Cancel</button>
                        </div>

                    </div>
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let a of notifications">
                                    <td>{{a.description}}</td>
                                </tr>
                        </table>

                    </div>



                </form>
            </div>
        </div>

    </div>

</div>
